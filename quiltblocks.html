<!DOCTYPE html>
<html>
  <head>
    <title>Color a Quilt Block</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel='stylesheet' href='/quiltblocks_style.css' />

<body>
<div class="container-fluid">
    <div class="row">
        <div class="header">
            <h1>Color a Quilt Block</h1>
        </div>
    </div>

    <div class="row">
    <div class="patternchoices">
        <ul>
            <li><figure>
                <img id="churndash" src="/images/churndash.svg" width=175px height=175px />
                <figcaption>Churn Dash</figcaption>
            </figure>
            </li>
            <li><figure>
                <img id="eccentricsquare" src="/images/eccentricsquare.svg" width=175px height=175px />
                <figcaption>Eccentric Square</figcaption>
            </figure>
            </li>
            <li><figure>
                <img id="friendshipstar" src="/images/friendshipstar.svg" width=175px height=175px />
                <figcaption>Friendship Star</figcaption>
            </figure>
            </li>
            <li><figure>
                <img id="hourglassvar" src="/images/hourglassvar.svg" width=175px height=175px />
                <figcaption>Hourglass Variation</figcaption>
            </figure>
            </li>
            <li><figure>
                <img id="shoofly" src="/images/shoofly.svg" width=175px height=175px  />
                <figcaption>Shoofly</figcaption>
            </figure>
            </li>
            <li><figure>
                <img id="shootingstarvar" src="/images/shootingstarvar.svg" width=175px height=175px />
                <figcaption>Shooting Star</figcaption>
            </figure>
            </li>
            </ul>
    </div>

    </div>



    <div class="sewingicons">
    <div class="row">
        <ul>
           <!--  <li>
                <img src="/images/pincushion.svg" alt="pincushion">
            </li> -->
            <li>
                <img id="machine" src="/images/sewingmachine.svg" alt="sewingmachine" >
            </li>
            <li>
                <h2>Step 1: Choose a Pattern</h2>
            </li>
            <!-- <li>
                <img src="/images/spool.svg" alt="spool">
            </li> -->
            <li>
                <img src="/images/thimble.svg" alt="thimble">
            </li>
        </ul>
    </div>
</div>


    <div class="row">

         <div class="col-md-offset-1 col-md-4">
            <div class="colorchoices">
                <h2>Step 2:<br/> Choose colors</h2>

                <button class='colorAbutton'></button>
                <button class='colorBbutton'></button>
                <br/>
                <button class='colorCbutton'></button>
                <button class='colorDbutton'></button>
                </br>

                <p>After choosing a pattern from the top, Click on the blocks above to generate a random color for the corresponding block in the pattern above.</p>

            </div>
        </div>

        <div class="col-md-7   ">
            <div class="row">
            <div class="col-md-12">
            <div id="quiltblock">
                <img id="quiltblock-img" src="/images/NinePatch.svg" width=450px height=450px />
            </div>
            </div>
            <!--
            <div class="row">
            <div class="col-md-12">
                <button class="reset">Reset with Same Pattern</button>
            </div>
            </div>
            -->
        </div>
    </div>

</div>

        <script src="/javascripts/main.js"></script>

<g>
    <rect fill="#fff" stroke="#000000" stroke-miterlimit="20" width="450" height="450"/>
    <path fill="none" stroke="#000000" stroke-miterlimit="10" d="M0,375"/>
    <line fill="none" stroke="#000000" stroke-miterlimit="10" x1="0" y1="300" x2="450" y2="300"/>
    <path fill="none" stroke="#000000" stroke-miterlimit="10" d="M450,225"/>
    <line fill="none" stroke="#000000" stroke-miterlimit="10" x1="0" y1="150" x2="450" y2="150"/>
    <path fill="none" stroke="#000000" stroke-miterlimit="10" d="M450,75"/>
    <path fill="none" stroke="#000000" stroke-miterlimit="10" d="M375,450"/>
    <line fill="none" stroke="#000000" stroke-miterlimit="10" x1="300" y1="0" x2="300" y2="450"/>
    <path fill="none" stroke="#000000" stroke-miterlimit="10" d="M225,450"/>
    <line fill="none" stroke="#000000" stroke-miterlimit="10" x1="150" y1="0" x2="150" y2="450"/>
    <path fill="none" stroke="#000000" stroke-miterlimit="10" d="M75,450"/>
</g>
</svg>

<!--Shoofly -->

<g>
<rect fill="none" stroke="#000000" stroke-miterlimit="20" width="450" height="450"/>
</g>
<!-- block a -->
<polygon class="colorB" fill="#e5e5e5" stroke="#000000" stroke-miterlimit="10" points="0,0  0,150 150,0 "/>
<polygon class="colorA" fill="#fff" stroke="#000000" stroke-miterlimit="10" points="150,0  150,150 0,150"/>

<rect class="colorA" x="150" y="0" fill="#FFFFFF" stroke="#000000" stroke-miterlimit="10" width="150" height="150"/>

<polygon class="colorB" fill="#e5e5e5" stroke="#000000" stroke-miterlimit="10" points="450,150 300,0 450,0 "/>

</svg>
